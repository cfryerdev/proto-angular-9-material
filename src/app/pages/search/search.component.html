

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<button mat-mini-fab color="primary" [routerLink]="['/custom/', '']" style="float: right; top: 15px; right: 15px; margin-top: -10px">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="created_date">
    <th mat-header-cell *matHeaderCellDef align="right"></th>
    <td mat-cell *matCellDef="let element" align="right" class="gray"> {{element.created_date}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/custom/', row.id]" ></tr>
</table>
